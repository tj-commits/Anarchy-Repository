name: Auto Label and Merge PRs

on:
  pull_request_target: # Necessary for WRITE permissions on labels/merge
    types: [opened, synchronize, reopened]

permissions:
  contents: read # Required for actions/checkout@v4
  pull-requests: write # Required for labels, merge, and close

jobs:
  label-and-process:
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ 1. Checkout the BASE (safe) code for running the workflow context
      # This step sets up the comparison point (the base branch's state).
      - name: Checkout Base Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          fetch-depth: 0

      # ‚úÖ 2. Fetch the HEAD (PR changes) securely for comparison
      # We explicitly fetch the PR's head commit, which contains the files to check.
      - name: Fetch PR Changes for Comparison
        run: |
          # Fetch the head commit from the PR fork
          git fetch origin ${{ github.event.pull_request.head.sha }}
          # Check out the head commit, replacing the base commit files
          git checkout -f ${{ github.event.pull_request.head.sha }}

      # ‚úÖ 3. Add 'automerge' label (This step needs WRITE permission and should work now)
      - name: Add 'automerge' label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: automerge

      # ‚úÖ 4. Check if PR touches restricted files
      - name: Check changed files
        id: file-check
        run: |
          # Use the SHAs to compare the files that were just fetched.
          changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          echo "Changed Files: $changed_files"

          if echo "$changed_files" | grep -qE '^\.github/|^README\.md$'; then
            echo "::notice ::Restricted files modified ‚Äî skipping merge and closing PR."
            echo "skip_merge=true" >> $GITHUB_OUTPUT
          else
            echo "skip_merge=false" >> $GITHUB_OUTPUT
          fi

      # ‚úÖ 5. Merge the PR if it's safe
      - name: Merge PR
        if: steps.file-check.outputs.skip_merge == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto

      # ‚ùå 6. Remove label if merge is skipped
      - name: Remove 'automerge' label
        if: steps.file-check.outputs.skip_merge == 'true'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: automerge

      # üí¨ 7. Comment reason
      - name: Comment on PR
        if: steps.file-check.outputs.skip_merge == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ‚ö†Ô∏è This pull request was automatically closed because it modifies restricted files.

            You **may not** change `README.md` because people need to know what this repo is alr?

      # üõë 8. Close PR
      - name: Close PR
        if: steps.file-check.outputs.skip_merge == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr close ${{ github.event.pull_request.number }}
